publish {
    dryRun = true
    bintrayUser = project.hasProperty('bintray.user') ? project.property('bintray.user') : System.getenv('BINTRAY_USER')
    bintrayKey = project.hasProperty('bintray.apikey') ? project.property('bintray.apikey') : System.getenv('BINTRAY_API_KEY')

    userOrg = 'ztrap'
    groupId = 'ru.ztrap.iconics'
    artifactId = 'string-generator'
    publishVersion = '1.0.2'
    desc = 'Icons fields generator for Android-Iconics Library https://github.com/mikepenz/Android-Iconics'
    website = 'https://github.com/zTrap/Android-Iconics-String-Generator'
}